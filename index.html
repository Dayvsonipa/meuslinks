<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>Gerenciador de links</title>
</head>
<body>

    <div class="container" id="objetos-container"></div>

        <script>
            function carregarLinks() 
            {
                fetch('objetos.json')
                .then(response => response.json())
                .then
                (
                    objetos => 
                    {
                        const container = document.querySelector("#objetos-container")
                        let cardCount = 0; // Contador para os cards
                        objetos.forEach
                        (
                            (objeto, index) => 
                            {
                                const card = document.createElement("div")
                                card.classList.add("card")
    
                                const img = document.createElement("img");
                                img.src = objeto.imagem
                                img.alt = objeto.nome
    
                                const link = document.createElement("a");
                                link.href = objeto.caminho
                                link.target = "_blank"
    
                                link.appendChild(img);
                                card.appendChild(link);
    
                                container.appendChild(card);
    
                                // Nomeando os cards conforme a contagem
                                       if (index < 14) {
                                    card.classList.add("card01");
                                } else if (index < 28) {
                                    card.classList.add("card02");
                                } else if (index < 42) {
                                    card.classList.add("card03");
                                } else if (index < 49) {
                                    card.classList.add("card04");
                                } else if (index < 56) {
                                    card.classList.add("card05");
                                } else if (index < 70) {
                                    card.classList.add("card06");
                                }
                            }
                        )
                    }
                )
            }
    
            document.addEventListener('DOMContentLoaded', function() { carregarLinks(); });
            
        </script>  
</body>
</html>
