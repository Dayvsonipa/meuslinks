<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>Gerenciador de links</title>
</head>
<body>

    <div class="container" id="objetos-container"></div>

    <script>
        function carregarLinks() {
            fetch('objetos.json')
                .then(response => response.json())
                .then(objetos => {
                    const container = document.querySelector("#objetos-container")

                    objetos.forEach(objeto => {
                        const card = document.createElement("div")
                        card.classList.add("card")

                        const img = document.createElement("img");
                        img.src = objeto.imagem
                        img.alt = objeto.nome

                        const link = document.createElement("a");
                        link.href = objeto.caminho
                        link.target = "_blank"

                        link.appendChild(img);
                        card.appendChild(link);

                        container.appendChild(card);
                    })
                })
        }

        document.addEventListener('DOMContentLoaded', function() {carregarLinks();});
        
    </script>
</body>
</html>
