<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>Alterar Links e Imagens</title>
</head>
<body>
    <div class="container" id="objetos-container"></div>

    <script>
        function carregarLinks() {
            fetch('objetos.json')
                .then(response => response.json())
                .then(objetos => {
                    const container = document.querySelector("#objetos-container")

                    objetos.forEach(objeto => {
                        const card = document.createElement("div")
                        card.classList.add("card")

                        const img = document.createElement("img");
                        img.src = objeto.imagem
                        img.alt = objeto.nome

                        const link = document.createElement("a");
                        link.href = objeto.caminho
                        link.target = "_blank"

                        //const editIcon = document.createElement("span");
                        //editIcon.classList.add("edit-icon");
                        //editIcon.innerHTML = "&#9998;"; // Código HTML para um ícone de edição
                        //editIcon.onclick = function() {
                        //    abrirPaginaEdicao(objeto);
                        //};

                        link.appendChild(img);
                        card.appendChild(link);
                        //card.appendChild(editIcon);

                        container.appendChild(card);
                    })
                })
        }

        function abrirPaginaEdicao(objeto) {
            // Construir a URL da página de edição com os parâmetros na string de consulta
            const urlPaginaEdicao = `pagina_edicao.html?nome=${encodeURIComponent(objeto.nome)}&caminho=${encodeURIComponent(objeto.caminho)}&imagem=${encodeURIComponent(objeto.imagem)}`;

            // Redirecionar para a página de edição
            window.location.href = urlPaginaEdicao;
        }

        document.addEventListener('DOMContentLoaded', function() {
            carregarLinks();
        });
    </script>
</body>
</html>
